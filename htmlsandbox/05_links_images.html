<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for new tab Google</a>
    </p>
    <!-- Internal Link -->
    <p>
      <a href="./04_typpography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img
      src="/htmlsandbox/images/audie_shoulder_look.jpg"
      alt="Audie shoulder glance"
      width="316"
      height="425"
    />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/316x425/?nature,water"
      alt="Random image of nature, water"
    />
  </body>
</html>
