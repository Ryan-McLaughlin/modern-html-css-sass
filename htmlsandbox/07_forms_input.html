<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="Default Value" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="email.com" />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="40" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="fun">Fun</label>
        <select name="fun" id="fun">
          <option value="fun1">Fun 1</option>
          <option value="fun2">Fun 2</option>
          <option value="fun3" selected>Fun 3</option>
          <option value="female">Female</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="nf">Number Field</label><br />
        <input type="number" name="nf" id="nf" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          checked
          id="membership"
        />
        Standard
        <input
          type="radio"
          name="membership"
          value="standard plus"
          id="membership"
        />
        Standard +
      </div>
      <!-- Checkbox -->
      <div>
        <label for="beast">Run from..</label><br />
        <input
          type="checkbox"
          name="beast"
          value="kangaroo"
          id="beast"
          checked
        />Kangaroo
        <input type="checkbox" name="beast" value="chicken" id="beast" />Chicken
        <input
          type="checkbox"
          name="beast"
          value="standard plus"
          id="beast"
          checked
        />Boar
      </div>
      <!-- Input submit -->
      <input type="submit" value="Submit" />
      <!-- Button Submit -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
